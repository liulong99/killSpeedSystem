<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <!--jquery-->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/AdminLTE.min.css}">
    <!--bootstrap-->
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!--jquery-validator-->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!--layer-->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!--md5.js-->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!--common.js-->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <!--register.js-->
    <script type="text/javascript" th:src="@{/js/register.js}"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a>秒杀项目</a>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">欢迎注册</p>

        <form name="registerForm" id="registerForm" method="post">

            <div class="form-group has-feedback">
                <input id="mobile" name="mobile" type="text" class="form-control focus" placeholder="请输入手机号" required="true"  minlength="11" maxlength="11" />
            </div>
            <div class="form-group has-feedback">
                <input id="nickname" name="nickname" type="text" class="form-control focus" placeholder="请输入昵称" required="true" minlength="6" maxlength="16" />
            </div>
            <div class="form-group has-feedback">
                <input id="password" name="password" type="password" class="form-control focus" placeholder="请输入密码" required="true" minlength="6" maxlength="16" />
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="reset" class="btn btn-primary btn-block btn-flat">重置</button>
                </div>
                <div class="col-xs-4" style="float: right">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" th:onclick="'javascript:register()'">注册</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a th:href="@{http://localhost:8080/login/toLogin}">返回</a><br>
    </div>

</div>

<![endif]-->

</body>
</html>
